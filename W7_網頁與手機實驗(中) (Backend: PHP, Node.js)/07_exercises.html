<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<script>
var order = new Array(1,2,3,4);
var current = 0; //current trial

$(document).ready(function(){
 ShowTrial(current);
});

function ShowTrial(t) {
 $("#page" + order[t]).show();
 var N = t+1; //counting from 1
 $(".progress").text('('+N+'/'+order.length+')');
}

function NextTrial() {
 $("#page" + order[current]).hide();
 current++;
 ShowTrial(current);
}

function check(){
    var n = 0
    let ans = ['M', 'M', 'F']
    var reply = document.getElementsByTagName("INPUT")
    for(var i = 1; i < 4; i++){
        if(ans[i]===reply[i].value){
            n++
        }
       }
    rate = (n*100)/3
    document.write("正確率為:"+rate+"%")
}
 
</script>
